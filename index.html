<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Une section qui encapsule toute l'application météo -->
    <div class="weather-app">
        <h1>Application Mévinéo</h1>

        <form id="search-form">
            <input type="text" id="city-input" placeholder="Entrez une ville" required>
            <button type="submit">Rechercher</button>
        </form>

        <div id="weather-result">
            <h2 id="city-name"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <img id="weather-icon" alt="Icône Météo" style="display: none;">
            <img id="city-image" alt="Image de la ville" style="display:none; width:100%; height:auto;">

        </div>
        <div class="city-image-container">
            <img id="city-image" alt="Image de la ville" style="display:none; width:100%; height:auto; margin-top:20px;">
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
